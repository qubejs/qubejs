# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install --legacy-peer-deps
      - run: npx nx run-many -t test --codeCoverage -p core cms scripts web-react ui-material-base integration-test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: |
          echo "Tag name from github.ref_name: ${{  github.ref_name }}"
          echo "Token for test ${{secrets.NPM_TOKEN}}"
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - run: npx nx run-many -t publish --args="--ver=${{  github.ref_name }} --tag=latest"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
