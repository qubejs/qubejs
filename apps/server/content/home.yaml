title: Homepage
template: apps/core/templates/page
rootClassName: sq-content-page--full-width sq-content-page--top-0
layout: apps/layouts/spa
containerTemplate: Homepage
items:
  # First image with home content
  - component: Carousel
    className: xpentro__carousel
    carouselClassName: xpentro__carousel-1
    template: full-bg
    animation: fade
    interval: 6000000000
    items:
      - component: MagicHeroContent
        content:
          component: HeroContent
          template: large-background
          templateClassName: sq-hero-content--large-background-none
          header: | 
            <span> Advance </span> <span>Financial </span> <span> Planning </span>
          background: /dam/xpentro/img/art-home-1.png
          subHeader: |
             Enter the world of advanced financial planning through comfort of few clicks
          headerTag: h1
          classes:
            wrapper: container-max
            links: mb-xtrawide
          links:
            - buttonText: Sign up free
              type: Button
              color: secondary
              iconName: arrow-right
              iconDirection: right
              to: /content/in/register
              analytics:
                click:
                  type: event
                  eventName: link_click
                  action: register
                  label: Register
                  category: Content
                  section: Homepage
          links2:
            - type: LinkButton
              className: badge-link
              img: /dam/xpentro/img/apple-store-badge.png
              target: _blank
              to: https://apps.apple.com/us/app/xpentro/id1583904854
              analytics:
                click:
                  type: event
                  eventName: link_click
                  action: download_app
                  label: iOS
                  category: Content
                  section: Homepage
            - type: LinkButton
              target: _blank
              className: badge-link
              img: /dam/xpentro/img/google-play-badge.png
              to: https://play.google.com/store/apps/details?id=com.swishqube.xpentro
              analytics:
                click:
