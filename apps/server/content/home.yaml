  - component: MagicHeroContent
    content:
      component: ImageWithSlide
      className: container
      classes:
        innerPanel: panel-bg-info
      align: left
      image:
        imageUrl: /dam/xpentro/img/money.png
      eyebrow: QUICK
      header: Log transactions 10x faster
    name: quick-block
    timeline:
      defaults:
        duration: 1
      scrollTrigger:
        trigger: .quick-block
        scrub: 1
        start: top center
        end: 400px center
        
      tweens:
        - from:
            y: 50
          target: .sq-image-with-slide__image
        - from:
            y: 30
          target: .sq-image-with-slide__panel
          start: -=0.8
        - from:
            opacity: 0.3
          target: .sq-image-with-slide__panel-inner > *
          start: -=0.8

  - component: MagicHeroContent
