title: Sandbox Home
template: apps/core/templates/page
className: sq-content-page--full-width
layout: apps/layouts/spa
containerTemplate: Homepage
hook:
  load:
reset:
  type: clearAll
init:
  message: | 
    ::i18n.translate:: Welcome to Market
merge:
  currentError : .lastError.key
items:
  - component: Carousel
    className: sq-home__carousel
    carouselClassName: sq-home__carousel-1
    template: full-bg
    animation: fade
    interval: 6000
    items:
     
      - component: MagicHeroContent
        content:
          component: HeroContent
          template: large-background
          className: 
          inject:
            header: message
          background: /dam/alpha-market/imgs/home-bg.png
          subHeader: |
            Follow the experts with ease
          headerTag: h1
          classes:
            innerWrapper: container-max
            links: mb-xtrawide
          links:
            - buttonText: Login
              type: Button
              color: primary
              size: large
              iconName: arrow-right
              iconDirection: right
              to: login
            - buttonText: Dashboard
              type: Button
              color: primary
              size: large
              iconName: arrow-right
              iconDirection: right
              to: homeDashboard

      