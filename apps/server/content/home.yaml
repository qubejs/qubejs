                  eventName: link_click
                  action: download_app
                  label: Android
                  category: Content
                  section: Homepage
        name: anim-home-2
        timeline:
          defaults:
            duration: .7
          tweens:
            - from:
                y: -30
                stagger: 0.3
                opacity: 0
              target: .sq-hero-content__header span
              start: -=0.3
            - from:
