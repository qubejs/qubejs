title: Sign up
template: apps/core/templates/page
layout: apps/core/layouts/spa
containerTemplate: AdminPlainPage
templateClassName: 
inject:
  rootClassName: .moduleData.moduleName 
contentBodyClass: container container-form
isAuthLayout: true
reset:
  type: clearAll
merge:
  currentError : .lastError.key
items:
  # First image with home content
  - component: Progress
    className: tp-progress--active
    overlay: true
    match:
        isSubmitting:
          validators:
            - type: equals
              matchValue: true
  - header: Sign up
    component: Header
    className: mt-xtrawide
  - component: Form
    className: full-width--button
    name: register
    fields:
      - cmpType: Input
        label: First Name
        name: firstName
        keyup: 
          type: length
          max: 50        
        validators:
          - type: required
      - cmpType: Input
        label: Last Name
        name: lastName
        keyup: 
          type: length
          max: 50
        validators:
          - type: required
      - cmpType: Input
        label: Email ID
        name: email
        validators:
          - type: required
          - type: email
      - cmpType: Input
        name: password
        type: password
        label: Password
        validators:
          - type: required
          - type: strongPassword
        impactOn:
          - reEnterPassword
      - cmpType: Input
        name: reEnterPassword
        type: password
        label: Confirm Password
        validators:
          - type: required
          - type: compareField
            fieldName: password
            message: Passwords do not match
      - name: link
        cmpType: LinkButton
        buttonText: Have login?
        to: login
    actions:
      - buttonText: Signup
        actionType: submit-form
        className: sq-button--block
        size: large
        url:  /api/v1/admin/signup
        method: post
        rootErrorKey: register
        defaultResponse:
          success:
            data:
              redirect: /content/admin/sucess-registered
        params:
          firstName: .register.firstName
          lastName: .register.lastName
          email: .register.email
          password: .register.password
          reEnterPassword: .register.reEnterPassword
